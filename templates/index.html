<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <p>Fill in the details below:</p>

    <form action="/submit" method="post">
        <input type="text" name="mark1" placeholder="Enter your mark" required>
        <input type="text" name="mark2" placeholder="Enter your mark" required>
        <input type="text" name="mark3" placeholder="Enter your mark" required>
        <input type="text" name="mark4" placeholder="Enter your mark" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
